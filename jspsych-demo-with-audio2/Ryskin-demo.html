<!DOCTYPE html>
<html>
  <head>
    <title>Ryskin demo</title>
    <script src="jspsych-6.3.0/jspsych.js"></script>
    <script src="jspsych-6.3.0/plugins/jspsych-free-sort.js"></script>
    <script src="jspsych-6.3.0/plugins/jspsych-html-button-response.js"></script>
    <script src="eye-track-image-sort.js"></script>
    <script src="jspsych-6.3.0/plugins/jspsych-preload.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-webgazer-init-camera.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-webgazer-calibrate.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-webgazer-validate.js"></script>
    <script src="js/webgazer.js"></script>
    <script src="jspsych-6.3.1/extensions/jspsych-ext-webgazer.js"></script>
    <link href="jspsych-6.3.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
  <script>

    /* create timeline */
    var timeline = [];

    var camera_instructions = {
    type: 'html-button-response',
    stimulus: `
      <p>This experiment uses your camera for eye tracking.</p>
      <p>In order to participate you must allow the experiment to use your camera.</p>
      <p>You will be prompted to do this on the next screen.</p>
      <p>If you do not want to permit the experiment to use your camera, please close the page.</p>
    `,
    choices: ['Click to begin'],
    post_trial_gap: 1000
  }

  var init_camera = {
    type: 'webgazer-init-camera'
  }

  var calibration_instructions = {
    type: 'html-button-response',
    stimulus: `
      <p>Great! Now the eye tracker will be calibrated to translate the image of your eyes from the webcam to a location on your screen.</p>
      <p>To do this, you need to click a series of dots.</p>
      <p>Keep your head still, and click on each dot as it appears. Look at the dot as you click it.</p>
    `,
    choices: ['Click to begin'],
    post_trial_gap: 1000
  }

  var calibration = {
    type: 'webgazer-calibrate',
    calibration_points: [
      [5,5], [50,5], [95,5],
        [25,25],[75,25],
      [5,50], [50,50], [95,50],
        [25,75], [75,75],
      [5,95], [50,95], [95,95]
    ],
    repetitions_per_point: 1,
    randomize_calibration_order: true,
  }

  var validation_instructions = {
    type: 'html-button-response',
    stimulus: `
      <p>Let's see how accurate the eye tracking is. </p>
      <p>Keep your head still, and move your eyes to focus on each dot as it appears.</p>
      <p>You do not need to click on the dots. Just move your eyes to look at the dots.</p>
    `,
    choices: ['Click to begin'],
    post_trial_gap: 1000
  }

  var validation = {
    type: 'webgazer-validate',
    validation_points: [[-200,-200], [-200,200], [200,-200], [200,200]],
    validation_point_coordinates: 'center-offset-pixels',
    roi_radius: 175,
    show_validation_data: true
  }

    var welcome = {
      type: "html-button-response",
      stimulus: '<p>Welcome to the experiment.</p>' +
      '<p>You will be presented with four objects</p>' +
      '<p>Listen to the audio prompt and use your mouse to click and drag the objects</p>',
      choices: ['Continue'],
      margin_vertical: '20px'
    };


  var preload ={
    type: 'preload',
    audio: ['1_sentence1.wav'],
    on_success: function(file) {
        console.log('File loaded: ',file);
    },
    on_error: function(file) {
        console.log('Error loading file: ',file);
    }
};

var critical_trials =('CriticalTrials');
var triallist = jsPsych.randomization.sampleWithoutReplacement(critical_trials, 1)

    var sorting_stimuli = [];
for (var i = 1; i <= 1; i++) {
    sorting_stimuli.push('img/umbrella' + '.png');
    sorting_stimuli.push("img/bear_necklace" + ".png");
    sorting_stimuli.push("img/elephant_umbrella" + ".png");
    sorting_stimuli.push("img/necklace" + ".png");
  };

    var sort_trial = {
    type: 'eye-track-image-sort',
    sort_area_height: 600,
    sort_area_width: 1400,
    stimuli: sorting_stimuli,
    stimulus: 'Audio/Audio/Critical_trials/strike_the_elephant_with_the_umbrella.mp3',

on_trial_start: function(){
    document.querySelector("#jspsych-free-sort-arena").addEventListener('mousemove', trackMouse);
},
};


var sorting_stimuli2 = [];
for (var i = 1; i <= 1; i++) {
    sorting_stimuli2.push("img/pencil" + ".png");
    sorting_stimuli2.push("img/cow_pencil" + ".png");
    sorting_stimuli2.push("img/ladybug_fan" + ".png");
    sorting_stimuli2.push("img/fan" + ".png");
  };

    var sort_trial2 = {
    type: 'eye-track-image-sort',
    stimuli: sorting_stimuli2,
    stimulus: 'Audio/Audio/Critical_trials/wack_the_ladybug_with_the_fan.mp3'
};

timeline.push(camera_instructions);
  timeline.push(init_camera);
  timeline.push(calibration_instructions);
  timeline.push(calibration);
  timeline.push(validation_instructions);
  timeline.push(validation);
  timeline.push(done);
  timeline.push(welcome);
  timeline.push(preload);
  timeline.push(sort_trial);
  timeline.push(sort_trial2);

jsPsych.init({
  timeline: timeline,
});

  </script>
</html>
